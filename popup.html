<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h2 {
      margin: 0;
      color: #333;
      font-size: 18px;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #3367d6;
    }
    
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .info {
      background-color: #f8f9fa;
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
    }
    
    .shortcut {
      text-align: center;
      font-size: 12px;
      color: #666;
      background-color: #f0f0f0;
      padding: 8px;
      border-radius: 4px;
    }
    
    .status {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Last Used Tab</h2>
  </div>
  
  <div class="status" id="status">
    Loading tab information...
  </div>
  
  <button class="button" id="switchButton">
    Switch to Last Used Tab
  </button>
  
  <div class="info">
    This extension tracks your tab usage and allows you to quickly switch between your current tab and the last tab you were using.
  </div>
  
  <div class="shortcut">
    <strong>Keyboard Shortcut:</strong><br>
    <span id="shortcutText">Ctrl+Q (Alt+Tab on Mac)</span>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
